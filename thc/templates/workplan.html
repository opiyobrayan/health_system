{% extends 'base.html' %}
{% block content %}

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">TRANSFORM HEALTH COALITION (THC) KENYA SYSTEM</a>
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="#">Sign out</a>
      </div>
    </div>
  </header>
  
  
  <div class="container-fluid">
    <div class="row">
       {% include 'nav.html' %}
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" style="width:100%;text-align: center;height: 50px;color:blue;box-shadow: 30px 20px 20px grey; ">WORKPLAN</h1>
          
          </div>
          <div class="row" style="padding-top:50px ;">
         
          </div>
          <table class="table table-success table-striped">
            <thead>
                <tr>
                  <th scope="col">File Name</th>
                  <th scope="col">Owner</th>
                  
                </tr>
            </thead>
            <tbody>
              {% for workplan in workplans %}
                <tr>
                  <td>{{ workplan.name }}</td>
                  <td>{{ workplan.owner }}</td>
                  <td><a href="{{ workplan.pdf.url }}" style="color:blue;">Download</a></td>
                
                </tr>
              {% endfor %}
            </tbody>
        </table>
  
  
        
          
        
        </main>
      
    </div>
  </div>


{% endblock %}
